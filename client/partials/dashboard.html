<link rel="stylesheet" href="assets/css/dashboard.css">
<div ng-controller="dashboardController">
    <nav id="lumenati-navbar-container">
        <div id="lumenati-navbar">
            <ul class="lumenati-nav-ul">
                <li><a id="lumenati-logo" href="#/dashboard/{{session_user.username}}">lumenati</a></li>
            </ul>
            <ul class="lumenati-nav-ul">
                <div id="groups-dropdown" class="dropdown">
                    <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Groups<span class="caret"></span>
                    </button>
                    <ul id="groups-dropdown-list" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li ng-repeat="group in userGroups"><a class="button" href="#/profile/group/{{group._id}}">{{group.name}}</a></li>
                    </ul>
                </div>
                <li><a href="#" ng-click="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>


    <div id="dashboard-container">
        <div id="dashboard-content-upper">
            <h1 id="dashboard-welcome">Hello, {{session_user.first_name}}!</h1>
            <div id="dashboard-current">
                <h2>Current Groups</h2>
                <ul id="current-groups-list">
                    <li ng-repeat="group in userGroups"><a href="#/profile/group/{{group._id}}" ng-click="cancel(group._id)">{{group.name}}</a></li>
                </ul>
            </div>
        </div>

        <div id="dashboard-content-lower">
            <div class="group-form-container">
                <h2>Create New Group</h2>
                <p ng-repeat="error in regErrors">{{error.message}}</p>
                <form class="group-form" ng-submit="registerGroup()">
                    <input id="create-group-name" type="text" ng-model="regGroup.name" placeholder="Group Name">
                    <input id="create-group-password" type="password" ng-model="regGroup.password" placeholder="Password">
                    <input id="create-group-password-conf" type="password" ng-model="regGroup.passwordConf" placeholder="Confirm Password">
                    <button class="btn" type="submit">Create</button>
                </form>
            </div>
            <div class="group-form-container">
                <h2>Join A Group</h2>
                <p ng-repeat="error in regErrors">{{error.message}}</p>
                <form class="group-form"  ng-submit="joinGroup()">
                    <input id="join-group-name" type="text" ng-model="join.name" placeholder="Group Name">
                    <input id="join-group-password" type="password" type="text" ng-model="join.password" placeholder="Password">
                    <button class="btn" type="submit">Join</button>
                </form>
            </div>
        </div>
    </div>
